<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="images/favicon/favicon.ico">
    <link rel="stylesheet" href="css/signUp.css">

<body>
    <nav id="forNav">
        <a href="main2.html">
            <span>INSIDE</span>
        </a>
    </nav>

    <div id="wrap">
        <div data-n="1" class="box box1">
            <div>
                <h1>
                    Welcome!
                </h1>
            </div>
        </div>
        <div data-n="2" class="box box2">
            <div>
                <h1><input type="text" id="fName" placeholder="First Name">
                    <input type="text" id="lName" placeholder="Last Name"></h1>

        </div>
        <div data-n="3" class="box box3">
            <div>

                <h1>
                    <input type="password" id="userPw" placeholder="Password">

            </div>
        </div>
        <div data-n="5" class="box box5">
            <div>
                <h1>
                    <input type="email" id="userEmail" placeholder="Email"> <span id="boink">@</span> <input type="email" id="userEmail2" placeholder="gmail.com">
                </h1>
            </div>
        </div>
        <div data-n="6" class="box box6">
            <div>
                <h1>
                    Rad!
                    <span>auto-submitting your input in 5.. 4.. 3..</span>
                </h1>
